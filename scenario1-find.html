<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Myth? - Find the Problem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">

  <div class="max-w-4xl mx-auto">
    <!-- Original Question -->
    <div class="bg-slate-800 p-4 rounded-lg mb-6">
      <h3 class="text-lg font-bold mb-1">Crime Rate 'Skyrockets' in Metro City</h3>
      <p class="text-slate-400 text-sm mb-2">Source: Metro Daily News</p>
      <p class="text-slate-300">"Crime has increased dramatically this year, with rates jumping significantly compared to last year."</p>
    </div>
    
    <h2 class="text-2xl font-bold mb-2 text-center">üîç Find the Problem</h2>
    <p class="text-slate-400 text-center mb-8">Click on the part of the chart that is misleading</p>
    
    <!-- Chart (larger) -->
    <div class="bg-slate-800 p-6 rounded-lg">
      <p class="text-sm text-slate-400 mb-4">Crime Rate per 10,000 residents</p>
      <svg width="500" height="300" class="mx-auto block">
        <!-- Y-axis (starts at 95, not 0!) - CLICKABLE - Option A -->
        <rect data-option="A" x="20" y="20" width="50" height="200" fill="rgba(6,182,212,0.1)" stroke="#06b6d4" stroke-width="2" class="cursor-pointer hover:fill-cyan-900"/>
        <text x="45" y="240" fill="#06b6d4" font-size="16" font-weight="bold" text-anchor="middle">A</text>
        <line x1="70" y1="30" x2="70" y2="220" stroke="#64748b" stroke-width="2"/>
        <text x="60" y="45" fill="#94a3b8" font-size="14" text-anchor="end">100</text>
        <text x="60" y="130" fill="#94a3b8" font-size="14" text-anchor="end">97</text>
        <text x="60" y="215" fill="#94a3b8" font-size="14" text-anchor="end">95</text>
        
        <!-- X-axis -->
        <line x1="70" y1="220" x2="450" y2="220" stroke="#64748b" stroke-width="2"/>
        
        <!-- 2023 Bar - CLICKABLE - Option B -->
        <rect data-option="B" x="120" y="120" width="80" height="100" fill="#3b82f6" stroke="#06b6d4" stroke-width="2" class="cursor-pointer hover:fill-blue-400"/>
        <text x="160" y="250" fill="#94a3b8" font-size="14" text-anchor="middle">2023</text>
        <text x="160" y="110" fill="#94a3b8" font-size="14" text-anchor="middle">97</text>
        <text x="160" y="280" fill="#06b6d4" font-size="16" font-weight="bold" text-anchor="middle">B</text>
        
        <!-- 2024 Bar - CLICKABLE - Option C -->
        <rect data-option="C" x="280" y="30" width="80" height="190" fill="#ef4444" stroke="#06b6d4" stroke-width="2" class="cursor-pointer hover:fill-red-400"/>
        <text x="320" y="250" fill="#94a3b8" font-size="14" text-anchor="middle">2024</text>
        <text x="320" y="20" fill="#94a3b8" font-size="14" text-anchor="middle">100</text>
        <text x="320" y="280" fill="#06b6d4" font-size="16" font-weight="bold" text-anchor="middle">C</text>
      </svg>
    </div>
    
    <!-- Feedback (hidden by default) -->
    <div id="feedback" class="mt-6 hidden">
      <div id="feedback-box" class="p-4 rounded-lg">
        <p id="feedback-text"></p>
      </div>
    </div>
    
    <!-- Continue button (hidden until correct) -->
    <div id="continue" class="mt-6 hidden text-center">
      <a href="scenario2.html" class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold px-6 py-3 rounded-lg inline-block">
        Continue ‚Üí
      </a>
    </div>
  </div>
  
  <script src="scenario1-find.js"></script>

</body>
</html>
