<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Myth?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">

  <div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-2">Robbery Rates Surge Across America</h2>
    <p class="text-slate-400 text-sm mb-4">Source: National Crime Report</p>
    <p class="bg-slate-800 p-4 rounded-lg mb-6">"Robberies in the United States have skyrocketed between 2014 and 2016, showing a dramatic and alarming increase that demands immediate action."</p>
    
    <!-- Misleading Chart -->
    <div id="chart" class="bg-slate-800 p-4 rounded-lg mb-6">
      <p class="text-sm text-slate-400 mb-2">Robberies in the United States</p>
      <svg width="300" height="200" class="mx-auto">
        <!-- Y-axis (starts at 316,000, not 0!) -->
        <line x1="50" y1="20" x2="50" y2="160" stroke="#64748b" stroke-width="2"/>
        <text x="40" y="30" fill="#94a3b8" font-size="10" text-anchor="end">334,000</text>
        <text x="40" y="60" fill="#94a3b8" font-size="10" text-anchor="end">330,000</text>
        <text x="40" y="95" fill="#94a3b8" font-size="10" text-anchor="end">326,000</text>
        <text x="40" y="130" fill="#94a3b8" font-size="10" text-anchor="end">322,000</text>
        <text x="40" y="160" fill="#94a3b8" font-size="10" text-anchor="end">318,000</text>
        
        <!-- X-axis -->
        <line x1="50" y1="160" x2="280" y2="160" stroke="#64748b" stroke-width="2"/>
        
        <!-- Grid lines -->
        <line x1="50" y1="60" x2="280" y2="60" stroke="#334155" stroke-width="1"/>
        <line x1="50" y1="95" x2="280" y2="95" stroke="#334155" stroke-width="1"/>
        <line x1="50" y1="130" x2="280" y2="130" stroke="#334155" stroke-width="1"/>
        
        <!-- Data line (322,905 to ~327,000 to 332,797) -->
        <!-- Scale: 318,000=160, 334,000=20, range=16,000 over 140px -->
        <!-- 322,905 ≈ 323,000 → 160 - ((323000-318000)/16000 * 140) = 160 - 43.75 ≈ 116 -->
        <!-- 327,000 → 160 - ((327000-318000)/16000 * 140) = 160 - 78.75 ≈ 81 -->
        <!-- 332,797 ≈ 333,000 → 160 - ((333000-318000)/16000 * 140) = 160 - 131.25 ≈ 29 -->
        <polyline points="80,116 165,81 250,29" fill="none" stroke="#3b82f6" stroke-width="3"/>
        <circle cx="80" cy="116" r="4" fill="#3b82f6"/>
        <circle cx="165" cy="81" r="4" fill="#3b82f6"/>
        <circle cx="250" cy="29" r="4" fill="#3b82f6"/>
        
        <!-- X-axis labels -->
        <text x="80" y="180" fill="#94a3b8" font-size="12" text-anchor="middle">2014</text>
        <text x="165" y="180" fill="#94a3b8" font-size="12" text-anchor="middle">2015</text>
        <text x="250" y="180" fill="#94a3b8" font-size="12" text-anchor="middle">2016</text>
      </svg>
    </div>
    
    <div id="answers" class="space-y-3">
      <button class="w-full p-4 bg-slate-800 border-2 border-slate-600 rounded-lg text-left hover:border-cyan-400 hover:bg-slate-700 transition" data-answer="true">
        <span class="answer-label text-green-400 font-bold text-lg">✓ TRUE</span>
        <span class="text-slate-400 ml-2">This claim is accurate</span>
      </button>
      <button class="w-full p-4 bg-slate-800 border-2 border-slate-600 rounded-lg text-left hover:border-cyan-400 hover:bg-slate-700 transition" data-answer="false">
        <span class="answer-label text-red-400 font-bold text-lg">✗ FALSE</span>
        <span class="text-slate-400 ml-2">This claim is wrong</span>
      </button>
      <button class="w-full p-4 bg-slate-800 border-2 border-slate-600 rounded-lg text-left hover:border-cyan-400 hover:bg-slate-700 transition" data-answer="misleading">
        <span class="answer-label text-amber-400 font-bold text-lg">⚠ MISLEADING</span>
        <span class="text-slate-400 ml-2">Something's fishy</span>
      </button>
    </div>

    <!-- Feedback (hidden by default) -->
    <div id="feedback" class="hidden">
      <div id="feedback-box" class="p-6 rounded-lg mb-4">
        <h3 id="feedback-title" class="text-2xl font-bold mb-2"></h3>
        <p id="feedback-text" class="text-slate-300"></p>
      </div>
      <a href="scenario8.html" class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold px-6 py-3 rounded-lg inline-block">
        Next Scenario
      </a>
    </div>

    <!-- Continue button (hidden until answer is clicked) -->
    <div id="continue" class="mt-6 hidden">
      <a href="scenario7-find.html" class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold px-6 py-3 rounded-lg inline-block">
        Continue →
      </a>
    </div>
  </div>

  <script src="scenario7.js"></script>
</body>
</html>
