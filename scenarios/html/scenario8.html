<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Myth?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">

  <div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-2">Ireland's Olympic Performance Collapses</h2>
    <p class="text-slate-400 text-sm mb-4">Source: Sports Weekly Tribune</p>
    <p class="bg-slate-800 p-4 rounded-lg mb-6">"Ireland's position in the Olympic medal standings has plummeted dramatically over the past two decades, showing a worrying decline in athletic performance."</p>
    
    <!-- Misleading Chart -->
    <div id="chart" class="bg-slate-800 p-4 rounded-lg mb-6">
      <p class="text-sm text-slate-400 mb-2">Ireland's position in the Olympic Medals Table</p>
      <svg width="320" height="220" class="mx-auto">
        <!-- Y-axis (shows ranking - but visually inverted!) -->
        <line x1="40" y1="20" x2="40" y2="180" stroke="#64748b" stroke-width="2"/>
        <text x="30" y="30" fill="#94a3b8" font-size="10" text-anchor="end">80</text>
        <text x="30" y="55" fill="#94a3b8" font-size="10" text-anchor="end">70</text>
        <text x="30" y="80" fill="#94a3b8" font-size="10" text-anchor="end">60</text>
        <text x="30" y="105" fill="#94a3b8" font-size="10" text-anchor="end">50</text>
        <text x="30" y="130" fill="#94a3b8" font-size="10" text-anchor="end">40</text>
        <text x="30" y="155" fill="#94a3b8" font-size="10" text-anchor="end">30</text>
        <text x="30" y="180" fill="#94a3b8" font-size="10" text-anchor="end">20</text>
        
        <!-- X-axis -->
        <line x1="40" y1="180" x2="310" y2="180" stroke="#64748b" stroke-width="2"/>
        
        <!-- Grid lines -->
        <line x1="40" y1="55" x2="310" y2="55" stroke="#334155" stroke-width="1"/>
        <line x1="40" y1="80" x2="310" y2="80" stroke="#334155" stroke-width="1"/>
        <line x1="40" y1="105" x2="310" y2="105" stroke="#334155" stroke-width="1"/>
        <line x1="40" y1="130" x2="310" y2="130" stroke="#334155" stroke-width="1"/>
        <line x1="40" y1="155" x2="310" y2="155" stroke="#334155" stroke-width="1"/>
        
        <!-- Data line (64th -> 56th -> 63rd -> 41st -> 63rd -> 39th -> 14th) -->
        <!-- Scale: 80=20, 20=180, range=60 over 160px, so 2.67px per rank -->
        <!-- 64th: 20 + (80-64)*2.67 = 20 + 42.7 = 63 -->
        <!-- 56th: 20 + (80-56)*2.67 = 20 + 64 = 84 -->
        <!-- 63rd: 20 + (80-63)*2.67 = 20 + 45.4 = 65 -->
        <!-- 41st: 20 + (80-41)*2.67 = 20 + 104 = 124 -->
        <!-- 63rd: 65 -->
        <!-- 39th: 20 + (80-39)*2.67 = 20 + 109 = 129 -->
        <!-- 14th: 20 + (80-14)*2.67 = 20 + 176 = 196 -> clamp to 175 -->
        <polyline points="55,63 95,84 135,65 175,124 215,65 255,129 295,175" fill="none" stroke="#ef4444" stroke-width="3"/>
        <circle cx="55" cy="63" r="4" fill="#ef4444"/>
        <circle cx="95" cy="84" r="4" fill="#ef4444"/>
        <circle cx="135" cy="65" r="4" fill="#ef4444"/>
        <circle cx="175" cy="124" r="4" fill="#ef4444"/>
        <circle cx="215" cy="65" r="4" fill="#ef4444"/>
        <circle cx="255" cy="129" r="4" fill="#ef4444"/>
        <circle cx="295" cy="175" r="4" fill="#ef4444"/>
        
        <!-- Data labels -->
        <text x="55" y="55" fill="#94a3b8" font-size="8" text-anchor="middle">64th</text>
        <text x="95" y="96" fill="#94a3b8" font-size="8" text-anchor="middle">56th</text>
        <text x="135" y="57" fill="#94a3b8" font-size="8" text-anchor="middle">63rd</text>
        <text x="175" y="136" fill="#94a3b8" font-size="8" text-anchor="middle">41st</text>
        <text x="215" y="57" fill="#94a3b8" font-size="8" text-anchor="middle">63rd</text>
        <text x="255" y="141" fill="#94a3b8" font-size="8" text-anchor="middle">39th</text>
        <text x="295" y="168" fill="#94a3b8" font-size="8" text-anchor="middle">14th</text>
        
        <!-- X-axis labels -->
        <text x="55" y="195" fill="#94a3b8" font-size="8" text-anchor="middle">2000</text>
        <text x="95" y="195" fill="#94a3b8" font-size="8" text-anchor="middle">2004</text>
        <text x="135" y="195" fill="#94a3b8" font-size="8" text-anchor="middle">2008</text>
        <text x="175" y="195" fill="#94a3b8" font-size="8" text-anchor="middle">2012</text>
        <text x="215" y="195" fill="#94a3b8" font-size="8" text-anchor="middle">2016</text>
        <text x="255" y="195" fill="#94a3b8" font-size="8" text-anchor="middle">2020</text>
        <text x="295" y="195" fill="#94a3b8" font-size="8" text-anchor="middle">2024</text>
      </svg>
    </div>
    
    <div id="answers" class="space-y-3">
      <button class="w-full p-4 bg-slate-800 border-2 border-slate-600 rounded-lg text-left hover:border-cyan-400 hover:bg-slate-700 transition" data-answer="true">
        <span class="answer-label text-green-400 font-bold text-lg">✓ TRUE</span>
        <span class="text-slate-400 ml-2">This claim is accurate</span>
      </button>
      <button class="w-full p-4 bg-slate-800 border-2 border-slate-600 rounded-lg text-left hover:border-cyan-400 hover:bg-slate-700 transition" data-answer="false">
        <span class="answer-label text-red-400 font-bold text-lg">✗ FALSE</span>
        <span class="text-slate-400 ml-2">This claim is wrong</span>
      </button>
      <button class="w-full p-4 bg-slate-800 border-2 border-slate-600 rounded-lg text-left hover:border-cyan-400 hover:bg-slate-700 transition" data-answer="misleading">
        <span class="answer-label text-amber-400 font-bold text-lg">⚠ MISLEADING</span>
        <span class="text-slate-400 ml-2">Something's fishy</span>
      </button>
    </div>

    <!-- Feedback (hidden by default) -->
    <div id="feedback" class="hidden">
      <div id="feedback-box" class="p-6 rounded-lg mb-4">
        <h3 id="feedback-title" class="text-2xl font-bold mb-2"></h3>
        <p id="feedback-text" class="text-slate-300"></p>
      </div>
    </div>

    <!-- Continue button (hidden until answer is clicked) -->
    <div id="continue" class="mt-6 hidden">
      <a href="scenario8-find.html" class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold px-6 py-3 rounded-lg inline-block">
        Continue
      </a>
    </div>
  </div>

  <script src="../js/scenario8.js"></script>
</body>
</html>
